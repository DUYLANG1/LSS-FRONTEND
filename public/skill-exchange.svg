    <!-- Guitar -->
    <path d="M380 240 L420 280 L440 260 L400 220 Z" fill="#e67e22" />
    <rect x="400" y="220" width="5" height="60" fill="#8d5524" />
    <!-- Music symbol -->
    <circle cx="550" cy="180" r="40" fill="#a8d5f2" />
    <text x="535" y="195" font-family="serif" font-size="40" fill="#333">â™ª</text>
  </g>
