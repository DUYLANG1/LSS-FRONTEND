<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Person with laptop (coder) -->
  <g>
    <!-- Body -->
    <rect x="200" y="200" width="100" height="120" rx="10" fill="#e67e22" />
    <!-- Head -->
    <circle cx="250" cy="170" r="30" fill="#8d5524" />
    <!-- Face -->
    <circle cx="240" cy="165" r="3" fill="#333" />
    <circle cx="260" cy="165" r="3" fill="#333" />
    <path d="M240 180 Q250 190 260 180" stroke="#333" fill="transparent" stroke-width="2" />
    <!-- Laptop -->
    <rect x="220" y="240" width="80" height="60" rx="5" fill="#2c3e50" />
    <rect x="225" y="245" width="70" height="40" rx="2" fill="#3498db" />
